<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>B2B Coach - Permission Micro</title>
    <style>
      body { font-family: Inter, system-ui, sans-serif; background: #0f172a; color: #f8fafc; margin: 0; padding: 24px; }
      .card { max-width: 560px; margin: 0 auto; background: #1e293b; border: 1px solid #334155; border-radius: 12px; padding: 16px; }
      h1 { font-size: 18px; margin: 0 0 8px; }
      p { color: #cbd5e1; line-height: 1.4; }
      button { margin-top: 12px; padding: 10px 14px; border-radius: 8px; border: 1px solid #475569; background: #0f766e; color: white; cursor: pointer; }
      .ok { color: #34d399; margin-top: 10px; }
      .error { color: #f87171; margin-top: 10px; }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Autoriser le microphone pour B2B Coach</h1>
      <p>Cette étape est nécessaire pour que la capture micro fonctionne dans le contexte extension/offscreen.</p>
      <button id="grant">Autoriser le microphone</button>
      <div id="status"></div>
    </div>
    <script src="./microphone-permission.js"></script>
  </body>
</html>
